


<div class="box">
    <form action=""></form>
        
    <fieldset>
        <legend><b>Formulário de Clientes</b></legend>
        <br>
        <div class="inputBox">
            <input type="text" name="nome" id="nome" class="inputUser" required>
            <label for="nome" class="labelInput">Nome Completo</label>
        </div>
            <br>
        <div class="inputBox">
            <input type="text" name="nome_paciente" id="nome_paciente" class="inputUser" required>
            <label for="nome_paciente" class="labelInput">Nome do Paciente</label>
        </div>
            <br>
        <div class="inputBox">
            <input type="number" name="telefone" id="telefone" class="inputUser" required placeholder="(xx) xxxx-xxxx">
            <label for="telefone" class="labelInput">Telefone</label>
        </div>
            <br>

        <p><b>Sexo:</b></p>
            <input type="radio" name="sexo" id="feminino" value="feminino" required>
            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" id="masculino" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="outro" value="outro" required>
            <label for="outro">Outro</label>
            <br><br><br>
            
            <div class="inputBox">
                <label for="data_nascimento" class="labelInput"><b>Data de Nascimento</b></label><br>
                <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                <br><br><br>
            </div>
                       
            <div class="inputBox">
                <input type="email" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput">Email</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label for="endereco" class="labelInput">Endereço</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="number" name="cep" id="cep" class="inputUser" required>
                <label for="cep" class="labelInput">Cep</label>
            </div>
            <br><br>
            
            <button id="botao-salvar-formulario">Salvar Formulário</button>
            
             
            <br><br>
            

    </fieldset>
    </div>
