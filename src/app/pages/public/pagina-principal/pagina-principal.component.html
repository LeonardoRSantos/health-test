        <form>
    
    <label><b>Sexo:</b></label><br>
    <input type="radio" id="masculino" name="sexo" value="masculino" required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="feminino" name="sexo" value="feminino" required>
    <label for="feminino">Feminino</label>
    <input type="radio" id="outros" name="sexo" value="outros" required>
    <label for="outros">Outros</label>
    <br><br>

    <label for="data-nascimento"><b>Data de Nascimento: </b></label>
    <input type="date" id="data-nascimento" name="data-nascimento" required>
    <br><br>
            
        <!--TELEFONE RESIDENCIAL-->
        <div>
            <label for="telefone"><b>Telefone Resid.: </b></label>
            <input type="tel" id="telefone" name="telefone" 
            pattern="[0-9]{2}\.[0-9]{4}\.[0-9]{4}"
            maxlength="10" inputmode="numeric" onkeypress="return (event.charCode 
            !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
            oninput="formatPhone(this)" placeholder="xx.xxxx-xxxx">
        </div><br>

        <!--CELULAR-->
        <div>
            <label for="celular"><b>Celular: </b></label>
            <input type="tel" id="celular" name="celular" 
            pattern="[0-9]{2}\.[0-9]{5}\.[0-9]{4}"
            maxlength="11" inputmode="numeric" onkeypress="return (event.charCode 
            !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
            oninput="formatPhone(this)" placeholder="xx.xxxxx-xxxx" required>

        <!--ENDEREÇO-->
