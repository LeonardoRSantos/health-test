<h2>Registro de Formulário</h2>

<form [formGroup]="paginaPrincipalForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="nomePaciente"><b>Nome do Paciente: </b></label>
        <input id="nomePaciente" formControlName="nomePaciente" placeholder="Obrigatório" required>

        <div *ngIf="paginaPrincipalForm.get('nomePaciente')?.invalid && paginaPrincipalForm.get('nomePaciente')?.touched">
            Nome do paciente é obrigatório.
        </div><br>
    </div>    
    <label><b>Sexo:</b></label><br>
    <input type="radio" id="masculino" name="sexo" value="masculino" required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="feminino" name="sexo" value="feminino" required>
    <label for="feminino">Feminino</label>
    <input type="radio" id="outros" name="sexo" value="outros" required>
    <label for="outros">Outros</label>
    <br><br>

    <label for="data-nascimento"><b>Data de Nascimento: </b></label>
    <input type="date" id="data-nascimento" name="data-nascimento" required>
    <br><br>
            
        <div>
            <label for="telefone"><b>Telefone Fixo: </b></label>
            <input type="tel" id="telefone" name="telefone" 
            pattern="[0-9]{2}\.[0-9]{4}\.[0-9]{4}"
            maxlength="10" inputmode="numeric" onkeypress="return (event.charCode 
            !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
            oninput="formatPhone(this)" placeholder="(xx).xxxx-xxxx" required>
        </div><br>

        <div>
            <label for="celular"><b>Celular: </b></label>
            <input type="tel" id="celular" name="celular" 
            pattern="[0-9]{2}\.[0-9]{5}\.[0-9]{4}"
            maxlength="11" inputmode="numeric" onkeypress="return (event.charCode 
            !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
            oninput="formatPhone(this)" placeholder="(xx) x.xxxx-xxxx" required>

        </div><br>

        <div>
            <label for="endereco"><b>Endereço: </b></label>
            <input id="endereco" formControlName="endereco" placeholder="Digite o Endereço" required/>
        </div><br>

        <div>
            <label for="numero"><b>Número: </b></label>
            <input id="numero" formControlName="numero" placeholder="Digite o número da casa" required/>
        </div><br>

        <div>
            <label for="bairro"><b>Bairro: </b></label>
            <input id="bairro" formControlName="bairro" placeholder="Digite o nome do bairro" required/>    
        </div><br>

        <div>
            <label for="email"><b>E-mail: </b></label>
            <input id="email" formControlName="email" placeholder="Digite o E-mail" required/>
        </div><br>

        <button type="submit">Salvar</button>

</form>
